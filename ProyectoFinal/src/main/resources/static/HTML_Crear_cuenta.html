<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Bootsrtrap</title>
</head>

<body class="text-center" style="background-color: #1EB6BD;">
    <main class="form-signin"
        style="background-color: #1EB6BD; color: #FFFFFF; max-width: 400px; margin: 0 auto; padding: 200px; border: 30px solid #324B4C; border-radius: 10px;">
        <form>


            <h1 class="h3 mb-3 fw-normal">Crear cuenta</h1>
            <H2>
                <div class="form-floating">

                    <label for="floatingInput">Ingrese su nombre:</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Andres"
                        style="background-color: #FFFFFF; color: #324B4C; border: none; border-bottom: 1px solid #FFFFFF;">

                </div>
            </H2>
            <H2>
                <div class="form-floating">

                    <label for="floatingInput">Ingrese su apellido:</label>
                    <input type="text" class="form-control" id="floatingInput" placeholder="Lopez"
                        style="background-color: #FFFFFF; color: #324B4C; border: none; border-bottom: 1px solid #FFFFFF;">

                </div>
            </H2>
            <H2>
                <div class="form-floating">
                    <label for="floatingInput">Ingrese su email:</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="andreslopez@example.com"
                        style="background-color: #FFFFFF; color: #324B4C; border: none; border-bottom: 1px solid #FFFFFF;">

                </div>
            </H2>
            <H2>
                <div class="form-floating">
                    <label for="floatingPassword">Ingrese la contraseña:</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        style="background-color: #FFFFFF; color: #324B4C; border: none; border-bottom: 1px solid #FFFFFF;">

                </div>
            </H2>
            <H2>
                <div class="form-floating">
                    <label for="floatingPassword">Confima la contraseña: </label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        style="background-color: #FFFFFF; color: #324B4C; border: none; border-bottom: 1px solid #FFFFFF;">

                </div>
            </H2>
            <h1>Espacio</h1>
            <div class="checkbox mb-3"></div>

            <button class="w-100 btn btn-lg btn-primary" type="submit"
                style="background-color: #F9F871; border: none;">Crear cuenta</button>
            <button type="button" class="btn btn-sm btn-outline-secondary"
                style="background-color: #F9F871; border: none;">Ya tengo una cuenta</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
    </main>
</body>


</body>

</html>
